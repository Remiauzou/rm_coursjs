<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // Conversion de temps minutes vers des heures minutes

        let input = prompt("Veuillez rentrer un temps en minutes :");

        // Récupère les minutes
        // Modulo récupère le restant de la division
        let minutes = Number(input) % 60;

        // Récupère les heures
        let heures = (Number(input) - minutes) / 60 ;


        // console.log( 'Heures :' + heures + ' - Minutes : ' + minutes );

        console.log( `Heures : ${heures} - minutes ${minutes}`);

    </script>
</body>
</html>
